<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Collision AI</title>

  <link rel="stylesheet" href="style.css" />
  <script src="script.js" type="text/javascript"></script>
</head>
<body>

  <div class="scene">
    <div class="grass" id="topDebug"></div>

    <div class="road">
      <div class="ai" id="ai">
        <div class="sensor_1" id="sensor_1">1</div>
        <div class="sensor_2" id="sensor_2">2</div>
        <div class="sensor_3" id="sensor_3">3</div>
      </div>
      <div class="wall" id="wall"></div>
    </div>

    <div class="grass"></div>
  </div>

  <div class="debugArea">
    <input type="text" id="stepsDone" value="0" style="width:50px"/>

    <input type="button" value="Start" onClick="runSimulation('1')" />
    <input type="button" value="Stop" onClick="runSimulation('2')" />

    <span style="float:left">&nbsp;&nbsp;&nbsp;Interval (ms): </span>
    <input type="text" id="interval" value="30" style="width:80px"/>
    <br>

    <table class="tableDebug">
      <tr>
        <td>AI Zone</td>
        <td>Wall Zone</td>
        <td>Trying</td>
      </tr>
      <tr>
        <td id="t_ai_zone"></td>
        <td id="t_wall_zone"></td>
        <td id="t_trying"></td>
      </tr>
    </table>

    <br>

    <table class='tableDebugSmall'>
      <tr>
        <td>AIZone-WallZone-Do</td>
        <td>[Success]</td>
      </tr>
      <tr><td id='exp_1'>0-0-0</td><td id='succ_000'>0</td></tr>
      <tr><td id='exp_2'>0-0-1</td><td id='succ_001'>0</td></tr>
      <tr><td id='exp_3'>0-1-0</td><td id='succ_010'>0</td></tr>
      <tr><td id='exp_4'>0-1-1</td><td id='succ_011'>0</td></tr>
      <tr><td id='exp_5'>1-0-0</td><td id='succ_100'>0</td></tr>
      <tr><td id='exp_6'>1-0-1</td><td id='succ_101'>0</td></tr>
      <tr><td id='exp_7'>1-1-0</td><td id='succ_110'>0</td></tr>
      <tr><td id='exp_8'>1-1-1</td><td id='succ_111'>0</td></tr>
    </table>
    <br>

  </div>

</body>
</html>
